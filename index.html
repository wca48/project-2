  <script>
    // <======== JS Program to Execute Owl-Carousel for Testimonial-Container ========>

      var owl = $("#testimonials-container .owl-carousel");
      owl.owlCarousel({
        margin: 0,
        loop: true,
        nav: false,
        dots: false,
        autoplay: true,
        autoplayTimeout: 8000,
        smartSpeed: 1500,
        responsive: {
          0: {
            items: 1
          },
          700: {
            items: 2
          },
          1200: {
            items: 3
          },
          2000: {
            items: 4
          }
        }
      });
    });
